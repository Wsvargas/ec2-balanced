name: Deploy to EC2 (Desarrollo)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H <IP_DESARROLLO1> >> ~/.ssh/known_hosts
          ssh-keyscan -H <IP_DESARROLLO2> >> ~/.ssh/known_hosts
          ssh-keyscan -H <IP_DESARROLLO3> >> ~/.ssh/known_hosts
          ssh-keyscan -H <IP_DESARROLLO4> >> ~/.ssh/known_hosts

      - name: Deploy to Desarrollo1
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@<IP_DESARROLLO1> << 'EOF'
            cd /var/www/html || git clone https://github.com/Wsvargas/ec2-balanced.git
            cd ec2-balanced
            git pull origin main
            sudo cp index.html /var/www/html/
            sudo systemctl restart apache2
          EOF

      - name: Deploy to Desarrollo2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@<IP_DESARROLLO2> << 'EOF'
            cd /var/www/html || git clone https://github.com/Wsvargas/ec2-balanced.git
            cd ec2-balanced
            git pull origin main
            sudo cp index.html /var/www/html/
            sudo systemctl restart apache2
          EOF

      - name: Deploy to Desarrollo3
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@<IP_DESARROLLO1> << 'EOF'
            cd /var/www/html || git clone https://github.com/Wsvargas/ec2-balanced.git
            cd ec2-balanced
            git pull origin main
            sudo cp index.html /var/www/html/
            sudo systemctl restart apache2
          EOF

      - name: Deploy to Desarrollo4
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@<IP_DESARROLLO2> << 'EOF'
            cd /var/www/html || git clone https://github.com/Wsvargas/ec2-balanced.git
            cd ec2-balanced
            git pull origin main
            sudo cp index.html /var/www/html/
            sudo systemctl restart apache2
          EOF

