<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World dev</title>
</head>
<body>
    <h1>Â¡Hello world from HTML, WSVARGAS SI08! developers</h1>
    <p>Nombre de host: <span id="hostname"></span></p>
    <p>IP interna: <span id="internal-ip"></span></p>

    <script>
        // Mostrar el hostname del balanceador
        var hostname = window.location.hostname;
        document.getElementById("hostname").innerHTML = hostname;

        // Obtener la IP interna directamente desde los metadatos de EC2
        fetch('http://169.254.169.254/latest/meta-data/local-ipv4')
            .then(response => response.text())
            .then(ip => {
                document.getElementById("internal-ip").innerHTML = ip;
            })
            .catch(error => {
                document.getElementById("internal-ip").innerHTML = "Error obteniendo IP";
            });
    </script>
</body>
</html>
