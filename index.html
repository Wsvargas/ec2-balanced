<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>¡Hello world from HTML, WSVARGAS SI08! developers</h1>

    <p>Nombre de host: <span id="hostname"></span></p>
    <p>IP interna: <span id="internal-ip"></span></p>

    <script>
        var hostname = window.location.hostname;
        document.getElementById("hostname").innerHTML = hostname;

        // Obtener IP interna de un archivo generado dinámicamente
        fetch('/internal-ip')
            .then(response => response.text())
            .then(ip => {
                document.getElementById("internal-ip").innerHTML = ip;
            })
            .catch(err => {
                document.getElementById("internal-ip").innerHTML = "No disponible";
            });
    </script>
</body>
</html>
